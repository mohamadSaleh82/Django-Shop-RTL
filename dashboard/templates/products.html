{% extends "dashboard.html" %}

{% block content %}

<table class="table table-striped " dir="rtl">
    <thead class="text-muted">
        <tr>
            <th scope="col">شماره</th>
            <th scope="col">عنوان</th>
            <th scope="col">قیمت</th>
            <th scope="col">دسته</th>
            <th scope="col">تاریخ</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    {% for product in products %}
    <tbody>
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a class="text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a></td>
        <td>{{ product.price }}   تومان</td>
        <td>{{ product.category }}</td>
        <td>{{ product.date_created|date:"M d" }}</td>
        <td><a class="text-danger text-decoration-none" href="{% url 'dashboard:delete_product' product.id %}">حذف</a></td>
        <td><a class="text-info text-decoration-none" href="{% url 'dashboard:edit_product' product.id %}">ویرایش</a></td>
      </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
